<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                500: "#3B82F6",
                600: "#2563EB",
              },
              secondary: {
                500: "#10B981",
                600: "#059669",
              },
              danger: {
                500: "#EF4444",
                600: "#DC2626",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 mr-2 text-primary-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Task Manager
        </h1>

        <form id="todoForm" class="mb-8">
          <div class="mb-4">
            <input
              type="text"
              id="title"
              placeholder="What needs to be done?"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              required />
          </div>

          <div class="grid grid-cols-2 md:grid-cols-5 gap-3 mb-6">
            <div>
              <label
                for="hours"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Hours</label
              >
              <input
                type="number"
                id="hours"
                min="0"
                max="23"
                placeholder="HH"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                required />
            </div>
            <div>
              <label
                for="minutes"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Minutes</label
              >
              <input
                type="number"
                id="minutes"
                min="0"
                max="59"
                placeholder="MM"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                required />
            </div>
            <div>
              <label
                for="day"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Day</label
              >
              <input
                type="number"
                id="day"
                min="1"
                max="31"
                placeholder="DD"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                required />
            </div>
            <div>
              <label
                for="month"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Month</label
              >
              <input
                type="number"
                id="month"
                min="1"
                max="12"
                placeholder="MM"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                required />
            </div>
            <div>
              <label
                for="year"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Year</label
              >
              <input
                type="number"
                id="year"
                min="2023"
                value="2023"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                required />
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-primary-500 hover:bg-primary-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
            Add Task
          </button>
        </form>

        <ul id="todoList" class="space-y-3"></ul>
      </div>
    </div>

    <script src="idb.js"></script>
    <script src="app.js"></script>
  </body>
</html>
